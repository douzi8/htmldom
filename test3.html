 class A {
   constructor () {
      this[0] =  { id: 0}
      this[1] = {id: 1}
      this[2] = {id: 2}
      this.length = 3
   }

   [Symbol.iterator]() { 
    let index = 0
    let self = this

    return {
      next () {
        if (index < self.length) {
          return {
            value: self[index++],
            done: false
          }
        }

        return {
          done: true
        }
      }
    } 
   }
 }
